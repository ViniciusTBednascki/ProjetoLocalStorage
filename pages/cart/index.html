<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/icon.png">
    <link rel="stylesheet" href="../../css/fontello.css">
    <link rel="stylesheet" href="../../css/cart.css">
    <script type="text/javascript" src="../../js/cart.js" defer></script>
    <title>Carrinho</title>
</head>
<body>
    <div class="main">
        <a class="return-button" href="../products/">
            <i class="icon-left-open"></i><span>VOLTAR</span>
        </a>
        <h1>Carrinho</h1>
        <div class="products">
            <div class="cart-product">
                <div class="product-img">
                    <img src="../../img/diamond_ring.png">
                </div>
                <div class="product-description">
                    <div class="product-title">
                        <span>Anel de Diamante</span>
                    </div>
                    <div class="product-price">
                        <span>R$ 100</span>
                    </div>
                </div>
                <div class="product-control">
                    <div class="quantity">
                        <i class="icon-minus"></i>
                        <div class="number">
                            <span>5</span>
                        </div>
                        <i class="icon-plus"></i>
                    </div>
                    <div class="clear">
                        <i class="icon-cancel"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="purchase-button">
            <span>PAGAMENTO</span>
        </div>
    </div>
    <div class="footer">
        <div class="logout-button"  onclick="logout()">
            <span>SAIR</span><i class="icon-logout"></i>
        </div>
    </div>
</body>
</html>
